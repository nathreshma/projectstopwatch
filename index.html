

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
<title>Stop Watch</title>
</head>
<body>
 <div id="box" >
        <p id="time">
            <span id="hour">00</span> :
            <span id="minutes">00</span> :
            <span id="seconds">00</span> :
            <span id="miliSeconds">00</span>
        </p>

        
        <div id="buttons">
            <button id="start"><span>Start</span></button>
            <button id="stop"><span>Stop</span></button>
            <button id="restart"><span>Rest</span></button>
        </div>
    </div>

    
    <div id="laps-list">
        <button id="lap"><span>Lap Time</span></button>
        <div id="flex">            
        </div>
    </div>

   
    <div class="stoptime_display">
        <h1>Stop Round</h1>
        <ul id="time_list"></ul>
    </div>

    <script src="./Js/index.js"></script>
    
</body>
</html>
